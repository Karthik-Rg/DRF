{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content%}

    <div class="content-section">
      <div class="media">


            {% for obj in object %}
            <img class="rounded-circle account-img" src="{{obj.image.url}}">
            <div class="media-body">
                <h2 class="account-heading">{{obj.user.username}}</h2>
                <p class="text-secondary">{{obj.user.first_name}} {{obj.user.last_name}}</p>
                <p class="text-secondary">{{obj.user.email}}</p>
                <p class="text-secondary">{{obj.bio}}</p>
                <p class="text-secondary">{{obj.birth_date}}</p>

            </div>
            {% endfor %}


      </div>
    </div>

{%endblock content%}
